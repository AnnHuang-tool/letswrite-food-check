<body>

		<!--  主要內容  -->
		<div class="main-block">
			
			<!--  顯示區塊  -->

				<h1>
					<span class="wrap">
						<span>午餐吃什麼呢？</span>

			<!--  按鈕  -->
			<section class="btns">

				<div class="checkbox">
					<p class="vegetarian">Vegetarian？</p>

					<!--  素食  -->
					<div class="check">
						<label class="toggle">
							<input id="vage" type="checkbox" checked>
							<span class="button round"></span>
						</label>
					</div> 
				</div>

				<!--  start  -->

		<h2>
			午餐吃什麼選擇器 Google Excel、Google Map Embed API
		</h2>
		<p>
			午餐吃什麼？用抽獎方式來決定今天的午餐吧！由 Sean Su 開發，以 Google Excel 當資料庫，介接 Google Map Embed API，輕鬆好管理。
		</p>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script>
		$(function() {
			
			$.ajax({
				url: 'https://spreadsheets.google.com/feeds/list/11wLZL0bNoD7ZQwfN3Tkx41YB6IgLbv4ftsrxywA0114/1/public/values?alt=json',
				success: function(data) {
					var vages = []; // 素
					var meats = []; // 葷

					// 分葷、素，塞入陣列
					var d = data.feed.entry,
							len =  d.length;
					
					for(var i = 0; i < len; i++) {
						if(d[i].gsx$vage.$t === '是') {
							vages.push(d[i].gsx$shops.$t);
						}
						else {
							meats.push(d[i].gsx$shops.$t);
						}
					}
					

					// 點擊按鈕後執行
					var r; // 亂數
					var max, min; // 陣列的最大、小值
					var txt; // 結果
					
					$('.btn-start').on('click', function(e) {
						e.preventDefault();

						// 選店家 fn
						var chooseShop = function(toggle) {

							// 取亂數 fn
							r = function() {
								max = toggle.length - 1;
								min = 0;
								return Math.floor(Math.random() * (max - min + 1)) + min;
							};

							// 清空、插入選項
							$('.wrap').children().remove();
							for(var i = 0; i < toggle.length; i++) {
								$('.wrap').append('<span>' + toggle[i] + '</span>');
							}

							// 禁止按鈕再被點擊
							$(e.target).addClass('not-allow');

							// 加入動畫 class name
							$('.wrap > span').addClass('span-' + (toggle.length - 1));

							// 亂數決定中選店家
              txt = toggle[r()];
							$('.wrap > span').eq(0).text(txt);
							
							// 移除動畫
							setTimeout(function(){
								$('.wrap > span').removeAttr('class');

								// 改變地圖位置
								$('#map iframe').attr('src', 'https://www.google.com/maps/embed/v1/place?key=AIzaSyDtu-vNL3cTLQF_Tongrtckzfs8LS4ClkM&q=' + txt);

							}, 1000);

              // 顯示地圖
							$('#map iframe').on('load', function(){
								$('#map iframe').removeClass('hidden');
								$(e.target).removeClass('not-allow');
							});
						};



						// 地圖先消失
						$('#map iframe').addClass('hidden');

						// 開始執行 fn
						if($('#vage').prop('checked') === true) {
							chooseShop(vages); // 素食
						}
						else {
							chooseShop(meats); // 葷食
						}

					});
					
				}
			});

		});
	</script>
