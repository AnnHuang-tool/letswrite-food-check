<html>
<head>
	<meta charset="utf-8">

	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'/>
	<link rel="stylesheet" href="assets/css/main.css">

</head>
<body>

	<!--  背景圖  -->
	<main class="full-block">
		
		<!--  主要內容  -->
		<div class="main-block">
			
			<!--  顯示區塊  -->
			<div class="god">
				<h1>
					<span class="wrap">
						<span>中獎者是？</span>
					</span>
				</h1>
			</div>

			<!--  地圖  -->
			<div class="map"></div>
			
			<!--  按鈕  -->
			<div class="btns">

				<p class="vegetarian">Vegetarian？</p>

				<!--  素食  -->
				 <div class="check">
					<label class="toggle">
						<input type="checkbox" checked>
						<span class="button round"></span>
					</label>
				</div> 

				<!--  start  -->
				<a class="btn-circle" href="#">
					<span class="line top -h"></span>
					<span class="line right -v"></span>
					<span class="line bottom -h"></span>
					<span class="line left -v"></span>
					轉動命運輪盤
			</a>
			</div>
		</div>
	</main>
	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script>
		$(function() {
			
			$.ajax({
				url: 'https://spreadsheets.google.com/feeds/list/11wLZL0bNoD7ZQwfN3Tkx41YB6IgLbv4ftsrxywA0114/1/public/values?alt=json',
				success: function(data) {
					// 倒入店家
					var d = data.feed.entry,
							len =  d.length;
					for(var i = 0; i < len; i++) {
						$('.wrap').append('<span>' + d[i].gsx$shops.$t + '</span>');
					}

					// 取亂數 fn
					var random = function() {
						var max = len,
								min = 0;
						return Math.floor(Math.random() * (max - min + 1)) + min;
					};
					var txt;

					// 點擊按鈕後執行
					$('.btns a').on('click', function(e) {
						e.preventDefault();
						
						txt = d[random()].gsx$shops.$t;

						// 加入動畫 class name
						$('.wrap > span').addClass('span-' + (len - 1));
						
						// 亂數決定中選店家
						$('.wrap > span').eq(0).text(txt);
						
						// 移除動畫
						setTimeout(function(){
							$('.wrap > span').removeAttr('class');
						}, 1000);
					});
					
				}
			});

		});
	</script>
</body>
</html>
